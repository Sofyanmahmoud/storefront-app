<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lumina Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">
<nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <a href="#" class="flex items-center">
        <img src="lumina_logo.png" alt="Lumina Logo" class="h-12 w-auto">
    </a>
    <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
      <input type="text" id="searchInput" placeholder="Search Products..." class="p-2.5 border border-gray-300 rounded-lg w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50" />
      <button data-modal-target="categorySelectionModal" data-modal-toggle="categorySelectionModal" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full sm:w-auto text-center transition-all shadow-md hover:shadow-lg" type="button">
        Categories
      </button>
    </div>
  </div>
</nav>
<section id="hero-section" class="relative bg-gray-900 text-white overflow-hidden transition-all duration-500">
  <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-indigo-600 opacity-20 blur-3xl"></div>
  <div class="max-w-7xl mx-auto px-6 py-16 md:py-24 flex flex-col md:flex-row items-center gap-12 relative z-10">
    <div class="flex-1 text-center md:text-left">
      <span class="text-indigo-400 font-bold tracking-wider uppercase text-sm">New Arrivals 2025</span>
      <h1 class="text-4xl md:text-6xl font-extrabold mt-3 mb-6 leading-tight">
        Change Your <br/> <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Everyday Style.</span>
      </h1>
      <p class="text-gray-400 text-lg mb-8 max-w-lg mx-auto md:mx-0">Quality you can trust, prices you'll love.</p>
      <button onclick="document.getElementById('productList').scrollIntoView({behavior: 'smooth'})" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-transform hover:scale-105 shadow-lg shadow-indigo-500/30">
        Start Shopping
      </button>
    </div>
    <div class="flex-1 w-full max-w-md hidden md:block">
      <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Fashion" class="rounded-2xl shadow-2xl border-4 border-gray-800 object-cover h-80 w-full transform rotate-2 hover:rotate-0 transition duration-500">
    </div>
  </div>
</section>
<header id="category-header" class="hidden bg-white shadow-sm py-8 mb-6 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6 flex items-center gap-4">
        <button onclick="document.getElementById('all').click()" class="p-2 rounded-full hover:bg-gray-100 text-gray-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </button>
        <div>
            <span class="text-xs font-bold text-indigo-600 uppercase tracking-widest">Browsing Category</span>
            <h1 id="category-title" class="text-3xl font-extrabold text-gray-900 capitalize leading-none mt-1">Category Name</h1>
        </div>
    </div>
</header>
<main id="productList" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 pb-20 mt-4 min-h-[400px]">
</main>
<div id="categorySelectionModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Select Category</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="categorySelectionModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                </button>
            </div>
            <div class="p-4 md:p-5">
                <ul id="categoryList" class="space-y-3"></ul>
            </div>
        </div>
    </div>
</div>
<div id="productDetailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4 backdrop-blur-sm">
  <div class="bg-white max-w-xl w-full p-6 md:p-8 rounded-xl shadow-2xl relative transform transition-all overflow-y-auto max-h-[90vh]">
    <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-900 transition text-3xl leading-none">&times;</button>
    <div class="flex flex-col md:flex-row gap-8">
      <img id="modalProductImage" class="w-full md:w-1/3 h-52 object-contain rounded-lg p-2 bg-white border border-gray-100" src="" alt="Product" />
      <div class="flex-1 flex flex-col justify-center">
        <h2 id="modalProductName" class="text-2xl font-bold text-gray-800 mb-2 leading-tight"></h2>
        <p id="modalProductCategory" class="text-xs text-indigo-500 font-bold uppercase tracking-wider mb-4"></p>
        <p id="modalProductDescription" class="text-gray-600 mb-6 text-sm leading-relaxed"></p>
        <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between">
            <p id="modalProductPrice" class="text-3xl font-extrabold text-indigo-600"></p>
            <button class="bg-gray-900 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-gray-800">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
<script src="main.js"></script>
</body>
</html>
