<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Product Finder</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center my-8">
      Product Store
    </h1>
    <div
      class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4"
    >
      <input
        type="text"
        id="searchInput"
        placeholder="Search products by name..."
        class="w-full md:w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        id="categoryFilter"
        class="w-full md:w-1/4 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="all">All Categories</option>
      </select>
    </div>
    <div
      id="productDetailsModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <h3
            class="text-lg leading-6 font-medium text-gray-900"
            id="modalProductName"
          ></h3>
          <div class="mt-2 px-7 py-3">
            <img
              id="modalProductImage"
              src=""
              alt="Product Image"
              class="w-full h-48 object-contain mb-4"
            />
            <p
              class="text-sm text-gray-500 mb-2"
              id="modalProductDescription"
            ></p>
            <p
              class="text-lg font-semibold text-gray-900"
              id="modalProductPrice"
            ></p>
            <p
              class="text-sm text-gray-500"
              id="modalProductCategory"
            ></p>
          </div>

          <div class="items-center px-4 py-3">
            <button
              id="closeModal"
              class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="productList"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"
  ></script>
  <script src="main.js"></script>
</body>
</html>
